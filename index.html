<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Photo Gallery</title>
    <meta name="description" content="VR Photo Gallery made with A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@4.0.0/dist/aframe-animation-component.min.js"></script>
    <script src="components/photo_gallery_button.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      <a-assets>
        <img id="beach" src="assets/beach.jpg">
        <img id="boat" src="assets/boat.jpg">
        <img id="mountain" src="assets/mountain.jpg">
        <img id="btn-beach" src="assets/btn-beach.png">
        <img id="btn-boat" src="assets/btn-boat.png">
        <img id="btn-mountain" src="assets/btn-mountain.png">
        <audio id="click" src="assets/click.ogg"></audio>
        <a-mixin id="animation-scale-up" animation="property: scale; startEvents: mouseenter; from: 0.8 0.8 0.8; to: 1 1 1; dur: 150;"></a-mixin>
        <a-mixin id="animation-scale-down" animation__2="property: scale; startEvents: mouseleave; from: 1 1 1; to: 0.8 0.8 0.8; dur: 150;"></a-mixin>
        <a-mixin id="sound-click" sound="on: click; src: #click"></a-mixin>
      </a-assets>
      <a-entity position="0 1.6 -3">
        <a-image photo-gallery-button data-image="beach" src="#btn-beach" position="-1.2 0 0" rotation="0 0 0" scale="0.8 0.8 0.8" mixin="animation-scale-up animation-scale-down sound-click"></a-image>
        <a-image photo-gallery-button data-image="boat" src="#btn-boat" rotation="0 0 0" scale="0.8 0.8 0.8" mixin="animation-scale-up animation-scale-down sound-click"></a-image>
        <a-image photo-gallery-button data-image="mountain" src="#btn-mountain" position="1.2 0 0" rotation="0 0 0" scale="0.8 0.8 0.8" mixin="animation-scale-up animation-scale-down sound-click"></a-image>
      </a-entity>
      <a-sky id="panorama" src="#beach"></a-sky>
      <a-camera look-controls position="0 1.6 0">
        <a-entity cursor position="0 0 -2.5" scale="0.025 0.025 0.025" geometry="primitive: ring" material="color: black; shader: flat"></a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
